{% extends "base.html" %}

{% block content %}
<button class="btn btn-default" id="example-create-job">Create Job</button>
<table class="table">
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
  </thead>
  <tbody id="example-job-status-rows"></tbody>
</table>

<script>

/* Thanks https://docs.djangoproject.com/en/1.10/ref/csrf/ */
// using jQuery
function getCookie(name) {
  var cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
      var cookie = jQuery.trim(cookies[i]);
      // Does this cookie string begin with the name we want?
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

/* Thanks http://stackoverflow.com/a/38982661 */
function post(url) {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', url, true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.setRequestHeader('X-CSRFToken', getCookie('csrftoken'));
  xhr.send('');
}

document.getElementById('example-create-job').addEventListener('click', () => {
  post(window.location);
}, true);

socket = new WebSocket("ws://" + window.location.host + "/job-user/");

socket.onmessage = function(e) {
  var { job_id, title, status } = JSON.parse(e.data);

  $('#example-job-status-rows').append(
    $('<tr>').append(
      $('<td>').text('' + job_id)
    ).append(
      $('<td>').text('' + title)
    ).append(
      $('<td>').text('' + status)
    )
  );
}

socket.onopen = function() { }

// Call onopen directly if socket is already open
if (socket.readyState == WebSocket.OPEN) socket.onopen();
</script>

{% endblock content %}
